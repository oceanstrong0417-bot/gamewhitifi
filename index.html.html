        text: '–¢—ã –≤—ã–±–∏—Ä–∞–µ—à—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—à–ª–æ–µ. –î—É—Ö –¥–∞—Ä—É–µ—Ç —Ç–µ–±–µ —Å–∏–ª—É –≤–æ–∑—Ä–æ–∂–¥–µ–Ω–∏—è, –∏ —Ç—ã –º–æ–∂–µ—à—å –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å —É–º–µ—Ä—à–∏–µ –ª–µ—Å–∞ –∏ –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å –∏–º –±—ã–ª—É—é —Å–ª–∞–≤—É.',
        isEnd: true,
        message: '–¢—ã —Å—Ç–∞–ª –≤–æ–∑—Ä–æ–¥–∏—Ç–µ–ª–µ–º –¥—Ä–µ–≤–Ω–∏—Ö –ª–µ—Å–æ–≤!'
      }
    };

    let currentScene = 'start';
    let gameState = null;
    let isLoading = false;

    // Data SDK handler
    const dataHandler = {
      onDataChanged(data) {
        if (data.length > 0) {
          gameState = data[0];
        }
      }
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SDK
    async function initializeGame() {
      if (window.dataSdk) {
        const result = await window.dataSdk.init(dataHandler);
        if (!result.isOk) {
          console.error('Failed to initialize data SDK');
        }
      }
      
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            applyConfig(config);
          },
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  config.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: () => config.primary_action_color || defaultConfig.primary_action_color,
                set: (value) => {
                  config.primary_action_color = value;
                  window.elementSdk.setConfig({ primary_action_color: value });
                }
              },
              {
                get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                set: (value) => {
                  config.secondary_action_color = value;
                  window.elementSdk.setConfig({ secondary_action_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || defaultConfig.font_family,
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: () => config.font_size || defaultConfig.font_size,
              set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          }),
          mapToEditPanelValues: (config) => new Map([
            ['game_title', config.game_title || defaultConfig.game_title],
            ['start_button_text', config.start_button_text || defaultConfig.start_button_text]
          ])
        });
      }
      
      showStartScreen();
    }

    function applyConfig(config) {
      const wrapper = document.querySelector('.game-wrapper');
      const container = document.querySelector('.game-container');
      const header = document.querySelector('.game-header');
      const title = document.getElementById('gameTitle');
      
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      
      wrapper.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${adjustColor(bgColor, 20)} 50%, ${adjustColor(bgColor, 40)} 100%)`;
      container.style.background = surfaceColor;
      header.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${adjustColor(primaryColor, -20)} 100%)`;
      
      const allText = document.querySelectorAll('.scene-text, .start-description, .end-message, .end-title');
      allText.forEach(el => {
        el.style.color = textColor;
        el.style.fontFamily = `${fontFamily}, serif`;
      });
      
      title.textContent = config.game_title || defaultConfig.game_title;
      title.style.fontFamily = `${fontFamily}, serif`;
      title.style.fontSize = `${fontSize * 2.625}px`;
      
      const subtitle = document.querySelector('.game-subtitle');
      if (subtitle) {
        subtitle.style.fontFamily = `${fontFamily}, serif`;
        subtitle.style.fontSize = `${fontSize * 1.125}px`;
      }
      
      const choiceButtons = document.querySelectorAll('.choice-button');
      choiceButtons.forEach(btn => {
        btn.style.background = `linear-gradient(135deg, ${secondaryColor} 0%, ${adjustColor(secondaryColor, -20)} 100%)`;
        btn.style.fontFamily = `${fontFamily}, serif`;
        btn.style.fontSize = `${fontSize * 1.125}px`;
      });
      
      const startBtn = document.querySelector('.start-button');
      if (startBtn) {
        startBtn.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${adjustColor(primaryColor, -20)} 100%)`;
        startBtn.style.fontFamily = `${fontFamily}, serif`;
        startBtn.style.fontSize = `${fontSize * 1.375}px`;
      }
      
      const restartBtn = document.querySelector('.restart-button');
      if (restartBtn) {
        restartBtn.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${adjustColor(primaryColor, -20)} 100%)`;
        restartBtn.style.fontFamily = `${fontFamily}, serif`;
        restartBtn.style.fontSize = `${fontSize * 1.25}px`;
      }
    }

    function adjustColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255))
        .toString(16).slice(1);
    }

    function showStartScreen() {
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      const content = document.getElementById('gameContent');
      content.innerHTML = `
        <div class="start-screen">
          <div class="start-icon">${scenes.start.icon}</div>
          <div class="start-description">${scenes.start.text}</div>
          <button class="start-button" onclick="startGame()">${config.start_button_text || defaultConfig.start_button_text}</button>
        </div>
      `;
      applyConfig(config);
    }

    async function startGame() {
      if (isLoading) return;
      
      currentScene = 'scene1';
      await saveProgress();
      showScene(currentScene);
    }

    function showScene(sceneId) {
      const scene = scenes[sceneId];
      const content = document.getElementById('gameContent');
      
      if (scene.isEnd) {
        content.innerHTML = `
          <div class="end-screen">
            <div class="end-icon">${scene.icon}</div>
            <h2 class="end-title">${scene.title}</h2>
            <div class="end-message">${scene.text}</div>
            <div class="end-message"><strong>${scene.message}</strong></div>
            <button class="restart-button" onclick="restartGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
          </div>
        `;
      } else {
        let choicesHTML = '';
        scene.choices.forEach((choice, index) => {
          choicesHTML += `
            <button class="choice-button" onclick="makeChoice('${choice.next}')">
              ${choice.text}
            </button>
          `;
        });
        
        content.innerHTML = `
          <div class="scene-container">
            <div class="scene-image">${scene.icon}</div>
            <div class="scene-text">${scene.text}</div>
            <div class="choices-container">
              ${choicesHTML}
            </div>
          </div>
        `;
      }
      
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      applyConfig(config);
    }

    async function makeChoice(nextScene) {
      if (isLoading) return;
      
      currentScene = nextScene;
      await saveProgress();
      showScene(currentScene);
    }

    async function saveProgress() {
      if (!window.dataSdk || isLoading) return;
      
      isLoading = true;
      
      const progressData = {
        current_scene: currentScene,
        choices_made: currentScene,
        score: 0,
        timestamp: new Date().toISOString()
      };
      
      if (gameState) {
        const updatedState = { ...gameState, ...progressData };
        const result = await window.dataSdk.update(updatedState);
        if (result.isOk) {
          gameState = updatedState;
        }
      } else {
        const result = await window.dataSdk.create(progressData);
      }
      
      isLoading = false;
    }

    function restartGame() {
      currentScene = 'start';
      gameState = null;
      showStartScreen();
    }

    initializeGame();
  </script>
